include:
  - project: 'dashlane/security/ci-templates/ci-security-job'
    ref: master
    file: '/build/oci_image_builder.yml'
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml
  - template: Security/Container-Scanning.gitlab-ci.yml

build:
  stage: build
  variables:
    CACHE_ENABLED: "true"
    BUILDER_CONTEXT: "${CI_PROJECT_DIR}"
    BUILDER_DOCKERFILE: "${CI_PROJECT_DIR}/Dockerfile"
    IMAGE_NAME: "$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG"
    IMAGE_TAG: "$CI_COMMIT_SHA"

