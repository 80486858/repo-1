name: Check TypeScript Configuration

# See: https://docs.github.com/en/actions/reference/events-that-trigger-workflows
on:
  push:
    paths:
      - ".github/workflows/check-tsconfig-task.ya?ml"
      - "**/tsconfig*.json"
      - "Taskfile.ya?ml"
  pull_request:
    paths:
      - ".github/workflows/check-tsconfig-task.ya?ml"
      - "**/tsconfig*.json"
      - "Taskfile.ya?ml"
  schedule:
    # Run every Tuesday at 8 AM UTC to catch breakage from changes to the JSON schema.
    - cron: "0 8 * * TUE"
  workflow_dispatch:
  repository_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        file:
          - ./tsconfig.json
          - ./tsconfig.eslint.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: 3.x

      - name: Validate ${{ matrix.file }}
        env:
          TSCONFIG_PATH: ${{ matrix.file }}
        run: task --silent ts:validate
