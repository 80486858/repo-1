version: '3'

services:
  db:
    image: postgres
    ports:
    - 6543:5432
    environment:
      POSTGRES_DB: concourse
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev

  web:
    build: .
    image: concourse/concourse:local
    extra_hosts:
      conjur-master: 10.0.0.26
    volumes:
    - .:/src
    - /Users/acopeland/conjur-conjur.pem:/tmp/conjur-conjur.pem
    - /Users/acopeland/token_file:/tmp/token-file
    command: web
    depends_on: [db]
    ports:
    - 8080:8080
    environment:
      CONCOURSE_LOG_LEVEL: debug
      CONCOURSE_POSTGRES_HOST: db
      CONCOURSE_POSTGRES_USER: dev
      CONCOURSE_POSTGRES_PASSWORD: dev
      CONCOURSE_POSTGRES_DATABASE: concourse
      CONCOURSE_EXTERNAL_URL: http://localhost:8080
      CONCOURSE_ADD_LOCAL_USER: test:test,guest:guest
      CONCOURSE_MAIN_TEAM_LOCAL_USER: test
      CONCOURSE_CLUSTER_NAME: dev

      CONCOURSE_CONJUR_APPLIANCE_URL: http://conjur-master:3000
      CONCOURSE_CONJUR_ACCOUNT: cucumber
      CONCOURSE_CONJUR_AUTHN_LOGIN: host/concourse
      CONCOURSE_CONJUR_AUTHN_API_KEY: 27hxdmh2zpnj0k2k1968w1k2s4dzgmrr9z2pekkvy2kg8zwb3qpwzsd
      # CONCOURSE_CONJUR_AUTHN_TOKEN_FILE: /tmp/token-file
      CONCOURSE_CONJUR_PIPELINE_SECRET_TEMPLATE: concourse/{{.Team}}/{{.Pipeline}}/{{.Secret}}
      CONCOURSE_CONJUR_TEAM_SECRET_TEMPLATE: concourse/{{.Team}}/{{.Secret}}
      # CONCOURSE_CONJUR_CERT_FILE: /tmp/conjur-conjur.pem

  worker:
    build: .
    image: concourse/concourse:local
    command: worker
    privileged: true
    depends_on: [web]
    ports:
    - 7777:7777
    - 7788:7788
    stop_signal: SIGUSR2
    environment:
      CONCOURSE_LOG_LEVEL: debug
      CONCOURSE_TSA_HOST: web:2222

      # avoid using loopbacks
      CONCOURSE_BAGGAGECLAIM_DRIVER: overlay

      # so we can reach Garden/Baggageclaim for debugging
      CONCOURSE_BIND_IP: 0.0.0.0
      CONCOURSE_BAGGAGECLAIM_BIND_IP: 0.0.0.0
