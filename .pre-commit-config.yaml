repos:
  - repo: git@github.com:antonbabenko/pre-commit-terraform
    rev: v1.60.0
    hooks:
      - id: terraform_fmt
  - repo: git@github.com:pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.4.0
    hooks:
      - id: go-fmt
      - id: go-vet
      - id: go-imports
      - id: go-mod-tidy
